services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: web
    depends_on:
      - backend
    ports:
      - "8081:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.config:/etc/nginx/conf.d/default.conf:ro

  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
