name: Release (Build & Push)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Compute both values once (lowercased repo + short sha)
      - name: Compute vars
        id: vars
        run: |
          echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "sha=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        run: |
          BACKEND_IMAGE=ghcr.io/${{ steps.vars.outputs.repo_lc }}/backend
          docker build \
            --label org.opencontainers.image.source=${{ github.repository }} \
            --label org.opencontainers.image.revision=${GITHUB_SHA} \
            --label org.opencontainers.image.created=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -t $BACKEND_IMAGE:${{ steps.vars.outputs.sha }} \
            -t $BACKEND_IMAGE:latest \
            ./backend
          docker push $BACKEND_IMAGE:${{ steps.vars.outputs.sha }}
          docker push $BACKEND_IMAGE:latest

      - name: Build & push web
        run: |
          WEB_IMAGE=ghcr.io/${{ steps.vars.outputs.repo_lc }}/web
          docker build \
            -f infra/nginx/Dockerfile \
            --label org.opencontainers.image.source=${{ github.repository }} \
            --label org.opencontainers.image.revision=${GITHUB_SHA} \
            --label org.opencontainers.image.created=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -t $WEB_IMAGE:${{ steps.vars.outputs.sha }} \
            -t $WEB_IMAGE:latest \
            .
          docker push $WEB_IMAGE:${{ steps.vars.outputs.sha }}
          docker push $WEB_IMAGE:latest
