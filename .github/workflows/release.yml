name: Release (Build & Push)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # NEW: make owner/repo all lowercase so Docker tags are valid
      - name: Normalize repo to lowercase
        id: repo
        run: echo "repo=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag
        id: vars
        run: echo "sha=sha-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build & push backend
        run: |
          docker build -t ghcr.io/${{ steps.repo.outputs.repo }}/backend:${{ steps.vars.outputs.sha }} \
                       -t ghcr.io/${{ steps.repo.outputs.repo }}/backend:latest ./backend
          docker push ghcr.io/${{ steps.repo.outputs.repo }}/backend:${{ steps.vars.outputs.sha }}
          docker push ghcr.io/${{ steps.repo.outputs.repo }}/backend:latest

      - name: Build & push web
        run: |
          docker build -f infra/nginx/Dockerfile \
                       -t ghcr.io/${{ steps.repo.outputs.repo }}/web:${{ steps.vars.outputs.sha }} \
                       -t ghcr.io/${{ steps.repo.outputs.repo }}/web:latest .
          docker push ghcr.io/${{ steps.repo.outputs.repo }}/web:${{ steps.vars.outputs.sha }}
          docker push ghcr.io/${{ steps.repo.outputs.repo }}/web:latest
