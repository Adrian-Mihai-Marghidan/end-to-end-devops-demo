name: Release (Build & Push)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  WEB_IMAGE: ghcr.io/${{ github.repository }}/web

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tag
        id: vars
        run: echo "sha=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & push backend
        run: |
          docker build -t ${BACKEND_IMAGE}:${{ steps.vars.outputs.sha }} \
                       -t ${BACKEND_IMAGE}:latest ./backend
          docker push ${BACKEND_IMAGE}:${{ steps.vars.outputs.sha }}
          docker push ${BACKEND_IMAGE}:latest

      - name: Build & push web
        run: |
          docker build -f infra/nginx/Dockerfile \
                       -t ${WEB_IMAGE}:${{ steps.vars.outputs.sha }} \
                       -t ${WEB_IMAGE}:latest .
          docker push ${WEB_IMAGE}:${{ steps.vars.outputs.sha }}
          docker push ${WEB_IMAGE}:latest
