name: Deploy (self-hosted)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (e.g., sha-abc1234 or latest)"
        required: true
        default: "latest"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: self-hosted           # my WSL runner
    environment: prod              # uses Environment 'prod' for secrets/approvals

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR (private images)
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
            -u "${{ secrets.GHCR_USER }}" --password-stdin

      # Bring any old stack down first (keep volumes = keep DB data)
      - name: Tear down old stack (keep volumes)
        run: |
          cd infra
          docker compose -f compose.base.yml -f docker-compose.prod.yml down --remove-orphans || true

      - name: Pull & run (base + prod compose)
        env:
          TAG: ${{ github.event.inputs.tag }}
        run: |
          cd infra
          docker compose -f compose.base.yml -f docker-compose.prod.yml pull
          docker compose -f compose.base.yml -f docker-compose.prod.yml up -d

      - name: Health check
        run: curl -fsS http://localhost:8081/api/health | grep -i ok
