name: Staging CD

on:
  push:
    branches: [ staging ]

permissions:
  contents: read
  packages: write

jobs:
  staging-cd:
    runs-on: ubuntu-22.04     # run on GitHub-hosted Ubuntu runner

    env:
      REPO_LC: ${{ github.repository }}   # GHCR auto-normalizes to lowercase
      SHA7: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      # --- CI-lite on this commit: build & smoke test using dev compose ---
      - name: Start stack (dev override, for tests)
        run: |
          docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml up -d --build

      - name: Smoke tests
        run: ./scripts/smoke.sh

      - name: Cleanup test stack
        if: always()
        run: |
          docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml down -v

      # --- Build & Push Docker images for STAGING ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (staging)
        run: |
          BACKEND_IMAGE=ghcr.io/${REPO_LC}/backend
          docker build \
            -t $BACKEND_IMAGE:staging-${SHA7::7} \
            -t $BACKEND_IMAGE:staging-latest \
            ./backend
          docker push $BACKEND_IMAGE:staging-${SHA7::7}
          docker push $BACKEND_IMAGE:staging-latest

      - name: Build & push web (staging)
        run: |
          WEB_IMAGE=ghcr.io/${REPO_LC}/web
          docker build \
            -f infra/nginx/Dockerfile \
            -t $WEB_IMAGE:staging-${SHA7::7} \
            -t $WEB_IMAGE:staging-latest \
            .
          docker push $WEB_IMAGE:staging-${SHA7::7}
          docker push $WEB_IMAGE:staging-latest

      # --- Deploy to STAGING using Docker Compose project "e2e-stg" ---
      - name: Deploy to staging (Compose project = e2e-stg)
        env:
          TAG_STG: staging-latest
        run: |
          cd infra
          docker compose -p e2e-stg \
            -f compose.base.yml \
            -f docker-compose.staging.yml \
            pull
          docker compose -p e2e-stg \
            -f compose.base.yml \
            -f docker-compose.staging.yml \
            up -d

      - name: Health check (staging)
        run: |
          curl -fsS http://localhost:8083/api/health | grep -i OK
