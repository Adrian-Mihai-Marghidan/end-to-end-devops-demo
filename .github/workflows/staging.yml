name: Staging CD

on:
  push:
    branches: [ staging ]

permissions:
  contents: read
  packages: write

jobs:
  staging-cd:
    runs-on: self-hosted   # același runner local/WSL
    env:
      REPO_LC: ${{ github.repository }} # GitHub lower-case automat în GHCR
      SHA7: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      # --- CI-lite: build & test (poți importa și scriptul tău de smoke) ---
      - name: Start stack (build local pentru test)
        run: |
          docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml up -d --build
      - name: Smoke tests
        run: ./scripts/smoke.sh
      - name: Cleanup test stack
        if: always()
        run: docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml down -v

      # --- Build & Push imagini cu tag-uri de STAGING ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (staging)
        run: |
          BACKEND_IMAGE=ghcr.io/${REPO_LC}/backend
          docker build -t $BACKEND_IMAGE:staging-${SHA7::7} -t $BACKEND_IMAGE:staging-latest ./backend
          docker push $BACKEND_IMAGE:staging-${SHA7::7}
          docker push $BACKEND_IMAGE:staging-latest

      - name: Build & push web (staging)
        run: |
          WEB_IMAGE=ghcr.io/${REPO_LC}/web
          docker build -f infra/nginx/Dockerfile -t $WEB_IMAGE:staging-${SHA7::7} -t $WEB_IMAGE:staging-latest .
          docker push $WEB_IMAGE:staging-${SHA7::7}
          docker push $WEB_IMAGE:staging-latest

      # --- Deploy pe STAGING (stack separat) ---
      - name: Deploy to staging (Compose project = e2e-stg)
        env:
          TAG_STG: staging-latest
        run: |
          cd infra
          docker compose -p e2e-stg \
            -f compose.base.yml \
            -f docker-compose.staging.yml \
            pull
          docker compose -p e2e-stg \
            -f compose.base.yml \
            -f docker-compose.staging.yml \
            up -d

      - name: Health check (staging)
        run: curl -fsS http://localhost:8083/api/health | grep -i OK
