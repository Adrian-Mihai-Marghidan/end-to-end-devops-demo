name: Staging CD

on:
  push:
    branches: [ staging ]

permissions:
  contents: read
  packages: write

jobs:
  staging-cd:
    runs-on: self-hosted   # your local/WSL runner

    steps:
      - uses: actions/checkout@v4

      # Stop any old stacks from this project (dev/prod/staging)
      - name: Kill all old demo stacks (dev/prod/staging)
        run: |
          cd infra

          # dev stack (dev override)
          docker compose -f compose.base.yml -f docker-compose.dev.yml \
            down --remove-orphans || true

          # prod stack (default project)
          docker compose -f compose.base.yml -f docker-compose.prod.yml \
            down --remove-orphans || true

          # staging stack (project name e2e-stg)
          docker compose -p e2e-stg \
            -f compose.base.yml -f docker-compose.staging.yml \
            down --remove-orphans || true

      # Compute lowercase repo + short SHA for tags
      - name: Compute vars
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "SHA7=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # --- Build & Push images with STAGING tags ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (staging)
        run: |
          BACKEND_IMAGE=ghcr.io/${REPO_LC}/backend
          docker build \
            -t $BACKEND_IMAGE:staging-${SHA7} \
            -t $BACKEND_IMAGE:staging-latest \
            ./backend
          docker push $BACKEND_IMAGE:staging-${SHA7}
          docker push $BACKEND_IMAGE:staging-latest

      - name: Build & push web (staging)
        run: |
          WEB_IMAGE=ghcr.io/${REPO_LC}/web
          docker build \
            -f infra/nginx/Dockerfile \
            -t $WEB_IMAGE:staging-${SHA7} \
            -t $WEB_IMAGE:staging-latest \
            .
          docker push $WEB_IMAGE:staging-${SHA7}
          docker push $WEB_IMAGE:staging-latest

      # --- Deploy to STAGING (separate stack e2e-stg) ---
      - name: Deploy to staging (Compose project = e2e-stg)
        env:
          TAG_STG: staging-latest
        run: |
          cd infra
          docker compose -p e2e-stg \
            -f compose.base.yml \
            -f docker-compose.staging.yml \
            pull
          docker compose -p e2e-stg \
            -f compose.base.yml \
            -f docker-compose.staging.yml \
            up -d

      - name: Health check (staging)
        run: |
          # small retry loop, just in case NGINX/back-end needs a few seconds
          for i in {1..6}; do
            if curl -fsS http://localhost:8083/api/health | grep -qi "ok"; then
              echo "Staging health OK"
              exit 0
            fi
            echo "Staging not ready yet, retrying..."
            sleep 5
          done
          echo "Staging health check FAILED"
          exit 1
