name: Blue-Green Switch (Self-Hosted)

on:
  workflow_dispatch:
    inputs:
      active_color:
        description: "Which color should serve port 8081?"
        type: choice
        required: true
        default: green
        options: [blue, green]
      tag_blue:
        description: "Image tag for BLUE (e.g., latest or sha-xxxxxxx)"
        required: true
        default: latest
      tag_green:
        description: "Image tag for GREEN (e.g., latest or sha-xxxxxxx)"
        required: true
        default: latest

permissions:
  contents: read

jobs:
  switch:
    name: Switch Active Color
    runs-on: self-hosted
    environment: prod              # you already have this env + secrets

    # Make tags & GHCR creds available as ENV at job level
    env:
      TAG_BLUE:  ${{ github.event.inputs.tag_blue }}
      TAG_GREEN: ${{ github.event.inputs.tag_green }}
      GHCR_USER: ${{ secrets.GHCR_USER }}
      GHCR_TOKEN:${{ secrets.GHCR_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pick overlay for the active color
        run: |
          if [ "${{ github.event.inputs.active_color }}" = "green" ]; then
            echo "OVERLAY=infra/bluegreen/green-active.yml" >> $GITHUB_ENV
          else
            echo "OVERLAY=infra/bluegreen/blue-active.yml"  >> $GITHUB_ENV
          fi

      # Only logs in if both env vars are non-empty (derived from secrets)
      - name: Login to GHCR (optional)
        if: ${{ env.GHCR_TOKEN != '' && env.GHCR_USER != '' }}
        run: |
          echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

      - name: Start/Update Blue-Green stack
        run: |
          docker compose \
            -f infra/compose.base.yml \
            -f infra/docker-compose.prod.yml \
            -f infra/bluegreen/docker-compose.bluegreen.yml \
            -f "${OVERLAY}" \
            up -d --force-recreate

      - name: Show who owns 8081
        run: docker ps --filter "publish=8081" --format "table {{.Names}}\t{{.Ports}}"

      - name: Health check
        run: |
          echo "Hitting http://localhost:8081/api/health ..."
          curl -fsS http://localhost:8081/api/health | grep -i OK
