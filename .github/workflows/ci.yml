name: CI

on:
  pull_request:
  push:
    branches: [ dev, staging, feature/** ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Clean any previous dev stack (in case of leftover from a failed run)
      - name: Clean previous dev stack
        run: |
          docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml down --remove-orphans || true

      # Start the stack using the DEV override (bind mounts + local backend build)
      - name: Start stack (dev override) and build
        run: |
          docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml up -d --build

      # Make sure the smoke script is executable (in case a contributor forgot)
      - name: Make smoke script executable
        run: chmod +x scripts/smoke.sh

      # Run smoke tests (contains its own readiness loop now)
      - name: Smoke tests
        run: ./scripts/smoke.sh

      # Always tear down the stack and volumes (even if a step failed)
      - name: Cleanup
        if: always()
        run: docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml down -v

