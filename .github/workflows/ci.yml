name: CI

on:
  pull_request:
  push:
    branches: [ dev, feature/** ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Start stack (dev override) and build
        run: docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml up -d --build

      - name: Make smoke script executable
        run: chmod +x scripts/smoke.sh

      - name: Smoke tests
        run: ./scripts/smoke.sh

      - name: Cleanup
        if: always()
        run: docker compose -f infra/compose.base.yml -f infra/docker-compose.dev.yml down -v
